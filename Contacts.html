     <style>
            .contact {
                display: flex;
                justify-content: center;
                margin: 20px 0;
            }
            .contact-form {
                flex: 1;
                display: flex;
                justify-content: center;
            }
            .contact-form form {
                width: 400px;
                background: #f4f8fb;
                padding: 50px 50px;
                border-radius: 10px;
                border: 1px solid #b0bec5;
                display: flex;
                flex-direction: column;
            }
            
            .contact-form label {
                font-weight: bold;
                margin-bottom: 2px;
                color: #222;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 8px;
                border: 1px solid #b0bec5;
                border-radius: 10px;
                font-size: 1rem;
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 8px;
                resize: none;
            }

            .contact-form input[type="submit"] {
                background: #4285F4;
                color: #fff;
                border: none;
                padding: 10px 0;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
            }
            .contact-location {
                flex: 1;
            }
            @media (max-width: 750px) {
                .contact {
                    flex-direction: column-reverse;
                    align-items: center;
                }
                .contact-location, .contact-form {
                    width: 100%;
                }
                .contact-form form {
                    width: 100%;
                    padding: 20px;
                }
            }
        </style>
</head>
